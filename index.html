    function getOS() {
        var ua = navigator.userAgent;
        var uaindex;

        // determine OS
        if (ua.match(/iPad/i) || ua.match(/iPhone/i)) {
            mobileOS = 'iOS';
            uaindex = ua.indexOf('OS ');
        } else if (ua.match(/Android/i)) {
            mobileOS = 'Android';
            uaindex = ua.indexOf('Android ');
        } else {
            mobileOS = 'unknown';
        }

        // determine version
        if (mobileOS === 'iOS' && uaindex > -1) {
            mobileOSver = ua.substr(uaindex + 3, 3).replace('_', '.');
        } else if (mobileOS === 'Android' && uaindex > -1) {
            mobileOSver = ua.substr(uaindex + 8, 3);
        } else {
            mobileOSver = 'unknown';
        }

    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function redirectPage(location, parm) {
        var path = '';
        path = mediaApps[app][mobileOS][location] + parm;
        //alert(path)
        if(app!='vod'){
            window.location.replace(path);    
        }else{
            if(location=='apppath'){
                if(mobileOS=='Android'){
                    path = getAndroidUrl(path);    
                }else{
                    path = getIOSUrl(path);  
                }
                
                window.location.replace(path);;
            }else{
                window.location.replace(path);;
            }
        }
        
    }
